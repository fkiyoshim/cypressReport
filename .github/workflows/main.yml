name: Run Cypress Tests with Mochawesome

on:
  workflow_dispatch:  # ðŸ”¹ Permite executar manualmente pelo botÃ£o "Run workflow"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --force

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: /home/runner/work/cypressReport/cypressReport/cypress/reports/index.html